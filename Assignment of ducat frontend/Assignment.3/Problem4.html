<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
</head>
<body>
    
    <div>
        <h1>Poem Title</h1>
        <!-- First Stanza -->
        <p>Roses are red,<br>
        Violets are blue,<br>
        Sugar is sweet,<br>
        And so are you.</p>
        <!-- Horizontal Rule -->
        <hr>
        <!-- Second Stanza -->
        <p>The sky is blue,<br>
        The grass is green,<br>
        Being with you,<br>
        Feels like a dream.</p>
    </div>

</body>
</html>
